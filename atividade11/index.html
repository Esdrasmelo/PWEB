<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var aluno1 = new Object();

        aluno1.ra = "0030482211003";
        aluno1.nome = "Simão Pedro";

        alert(`ra = ${aluno1.ra} + nome = ${aluno1.nome}`);

        var aluno2 = {};

        aluno2.ra = "0030482211003";
        aluno2["nome"] = "Esdrão";

        alert(`ra = ${aluno2.ra} + nome = ${aluno2.nome}`);

        var aluno3 = {
            ra: "0030482211003",
            nome: "Esdras de Melo Motta"
        };

        alert(`ra = ${aluno3.ra} + nome = ${aluno3.nome}`);

        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function() {
                return `ra = ${this.ra} + nome = ${this.nome}`;
            }
        }

        var aluno4 = new Aluno("003048221103", "Ronaldo");

        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        var aluno5 = {};
        var nome_propiedade = 'ra';
        aluno5['nome'] = 'Camila';
        aluno5[nova_propiedade] = '0030482211003';
        alert(`${aluno5.ra} ${aluno5.nome}`);



    </script>
</body>
</html>
