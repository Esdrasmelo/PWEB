<!DOCTYPE html>
<html>

<head>
    <title>Exemplo de Uso de Funções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Encontrar o Maior Número</h2>
                <form>
                    <div class="form-group">
                        <label for="numero1">Número 1:</label>
                        <input type="number" class="form-control" id="numero1" placeholder="Digite o primeiro número">
                    </div>
                    <div class="form-group">
                        <label for="numero2">Número 2:</label>
                        <input type="number" class="form-control" id="numero2" placeholder="Digite o segundo número">
                    </div>
                    <div class="form-group">
                        <label for="numero3">Número 3:</label>
                        <input type="number" class="form-control" id="numero3" placeholder="Digite o terceiro número">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="encontrarMaiorNumero()">Encontrar Maior
                        Número</button>
                </form>
                <p class="mt-3" id="resultadoMaiorNumero"></p>
            </div>
            <div class="col-md-6">
                <h2>Ordenar Números em Ordem Crescente</h2>
                <form>
                    <div class="form-group">
                        <label for="numero4">Número 1:</label>
                        <input type="number" class="form-control" id="numero4" placeholder="Digite o primeiro número">
                    </div>
                    <div class="form-group">
                        <label for="numero5">Número 2:</label>
                        <input type="number" class="form-control" id="numero5" placeholder="Digite o segundo número">
                    </div>
                    <div class="form-group">
                        <label for="numero6">Número 3:</label>
                        <input type="number" class="form-control" id="numero6" placeholder="Digite o terceiro número">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="ordenarNumerosCrescente()">Ordenar
                        Números</button>
                </form>
                <p class="mt-3" id="resultadoOrdenados"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
